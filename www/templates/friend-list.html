<ion-view title="Friends">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true"  padding="true">
      <div class="list card" >
        <div class="item" height="150">


            <img class="full-image" ng-src="{{selected.picture}}">

        </div>
      </div>



        <ion-list>
            <button ng-click="" class="text-center button button-block button-positive"  ng-repeat="friend in friends">
                {{friend.name}}
            </button>
        </ion-list>

    </ion-content>



</ion-view>
